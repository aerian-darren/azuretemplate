  color: #495057;

}

.attrEntry input[type=checkbox] {
  opacity: 0;
  position: absolute;
  z-index: -1;
}

.attrEntry input[type=checkbox] + label {
  display: inline-block!important;
}

.attrEntry input[type=checkbox] + label:before {
  border: 1.5px solid #8a8a8a;
  border-radius: 1px;
  -webkit-border-radius: 1px;
  content: "";
  height: 17px;
  left: 0;
  margin-top: 2px;
  position: absolute;
  top: 0;
  transition: .2s;
  -o-transition: .2s;
  -webkit-transition: .2s;
  width: 17px;
  z-index: 0;
}

.attrEntry input[type=checkbox]:checked + label:before {
  border-color: transparent #6cbf84 #6cbf84 transparent;
  border-style: solid;
  border-width: 2px;
  height: 22px;
  left: -3px;
  top: -4px;
  width: 12px;
  transform: rotate(40deg);
  transform-origin: 100% 100%;
  -ms-transform: rotate(40deg);
  -ms-transform-origin: 100% 100%;
  -webkit-transform: rotate(40deg);
  -webkit-transform-origin: 100% 100%;
}

.attrEntry input[type=email],
.attrEntry input[type=password],
.attrEntry input[type=text],
.attrEntry select,
.entry-item input[type=email],
.entry-item input[type=password] {

.working {

  left: 0;
  margin: auto;
  overflow: show;
  position: fixed;
  right: 0;
  top: 0;
  width: 2em;
  z-index: 999;
}

.working:before {
  background-color: rgba(0,0,0,0.3);
  content: '';
  display: block;
  height: 100%;
  left: 0;
  position: fixed;
  top: 0;
  width: 100%;
}

.working:not(:required) {
  background-color: transparent;
  border: 0;
  color: transparent;
  font: 0/0 a;
  text-shadow: none;
}

.working:not(:required):after {
  animation: spinner 1500ms infinite linear;

  content: '';
  display: block;
  height: 1em;
  font-size: 10px;
  margin-top: -0.5em;
  width: 1em;
  -moz-animation: spinner 1500ms infinite linear;

  -o-animation: spinner 1500ms infinite linear;
  -webkit-animation: spinner 1500ms infinite linear;
  -webkit-box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.5) -1.5em 0 0 0, rgba(0, 0, 0, 0.5) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
}

@keyframes spinner {
  0% {
    transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
  }
  
  100% {
    transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
  }
}

@-moz-keyframes spinner {
  0% {
    transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
  }
}

@-o-keyframes spinner {
  0% {
    transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
  }
}

@-webkit-keyframes spinner {
  0% {
    transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    -webkit-transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    -webkit-transform: rotate(360deg);
  }
}
